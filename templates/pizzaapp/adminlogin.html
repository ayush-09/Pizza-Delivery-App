{% extends 'base.html' %}
{% block content %}
<div style="width:350px;padding:20px;background-color: #FFA700;display: block;margin:auto;
  margin-top:300px">
  <h1 style="text-align:center;color:white">Admin Login</h1>
  <form method="post" action="/adminauthenticate/">
    {%csrf_token%}
      <input  style="margin-bottom:15px" type="text" class="form-control" placeholder="username" name="username" >
      <input type="password" class="form-control" placeholder="password" name="password" >
      <input type="submit"style="display:block;margin:auto;margin-top:10px" class="btn btn-success" name="" >
  </form>
</div>
{% for message in messages %}
<p style="text-align: center;color: red">{{message}}</p>
{% endfor %}
{% endblock %}
